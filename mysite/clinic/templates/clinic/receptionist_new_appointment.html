<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Life is short - Clinic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="container-md">
        <div class="row justify-content-center">
        <div class="col-8">

        <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h2 class="">Receptionist panel</h2>
            </div>
        </div>

        <div class="row mt-1">
            <hr>
        </div>

        <form action = "{% url 'clinic:new_appointment' pesel %}"  method="post">
        {%csrf_token%}

        <div class="row mt-4">
            <label for="{{form.doctor.id_for_label}}" class="col-2 col-form-label">Doctor:</label>
            <div class="col-10">
                {{ form.doctor }}
                {% comment %} <input type="text" readonly class="form-control-plaintext" id="login" value="ewojszy"> {% endcomment %}
            </div>
        </div>

        <div class="row mt-2">
            <label for="{{form.treatment.id_for_label}}" class="col-2 col-form-label">Treatment:</label>
            <div class="col-10">
                {{ form.treatment }}
                {% comment %} <input type="text" readonly class="form-control-plaintext" id="login" value="ewojszy"> {% endcomment %}
            </div>
        </div>

        <div class="row mt-2">
            <label for="{{form.date.id_for_label}}" class="col-2 col-form-label">Date:</label>
            <div class="col-10">
                {{ form.date }}
                {% comment %} <input type="text" readonly class="form-control-plaintext" id="login" value="ewojszy"> {% endcomment %}
                <div id="wrongDate" class="form-text text-danger">
                            {{message}}
                </div>
            </div>


        </div>

        <div class="row">
            <ul class="nav justify-content-end me-0 pe-0">
            <li class="nav-item">
                <a class="nav-link"  href="{% url 'clinic:patient' pesel %}">Cancel</a>
            </li>
            <li class="nav-item">
                <button type="submit" class="btn btn-link nav-link">Check possible hours</button>
                {% comment %} <a class="nav-link" href="{% url 'clinic:temp' %}">Save</a> {% endcomment %}
            </li>
            </ul>

        </div>

        </form>

        </div>

        </div>
        </div>
        </div>


        {% comment %} {{form}} {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
