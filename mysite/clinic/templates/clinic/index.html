<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="container-md">
        <div class="row justify-content-center">
        <div class="col-6">
        <h2 class="mt-5 mb-3">Welcome in my clinic portal</h2>

            <form action = {% url 'clinic:index' %}  method="post">
            {%csrf_token%}

                <div class="mb-3">
                    <label for="{{ form.login.id_for_label }}" class="form-label">Login</label>
                    {{ form.login }}
                <div id="loginHelp" class="form-text">If you don't have account, please contact the admin.</div>
                </div>
                <div class="mb-3">                
                <label for="form.password.id_for_label" class="form-label">Password</label>
                {{ form.password }}
                    {% comment %} <input type="password" class="form-control" id="inputPassword" aria-describedby="wrongPassword"> {% endcomment %}
                <div id="wrongPassword" class="form-text text-danger">
                            {{message}}
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
        </div>
        </div>


        {% comment %} {{form}} {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
