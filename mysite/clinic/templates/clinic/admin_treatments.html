<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <title>Life is short - Clinic</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            jQuery(document).ready(function($) {
                $(".clickable-row").click(function() {
                    window.location = $(this).data("href");
                });
            });
        </script>
        <style>
            [data-href] {
               cursor: pointer;
            }
        </style>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <div class="container-md">
        <div class="row justify-content-center">
        <div class="col-8">

        <div class="container">
        <div class="row mt-5">
            <div class="col-6">
                <h2 class="">Admin panel</h2>
            </div>

            <div class="col-6 me-0 pe-0">
                <ul class="nav justify-content-end me-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'clinic:employees' %}">Employees</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'clinic:treatments' %}">Treatments</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url 'clinic:logout' %}">Log out</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-1">
            <hr>
        </div>

        <div class="row mt-4">

        <div class="col-8">
            <p>To get more informations about treatment, click row.</p>
        </div>
            <div class="col-4 text-end">
                <a class="text-decoration-none" href="{% url 'clinic:new_treatment' %}" role="button">
                    Add new treatment
                </a>
            </div>                
        </div>

        <div class="row mt-2">
        <div id="treatments" class="">

            <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>
            {% for i, treatment in enumerated_object_list %}
            <tr class='clickable-row' data-href="{% url 'clinic:treatment_details' treatment.name %}">
                <th scope="row">{{ i }}</th>
                <td>{{ treatment.name }}</td>
            </tr>
            {% empty %}
            {% endfor %}
            </tbody>

            </table>
        </div>
        </div>


        </div>
        </div>
        </div>


        {% comment %} {{form}} {% endcomment %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
